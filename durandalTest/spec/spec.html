<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="jasmine.js"></script>
    <script type="text/javascript" src="jasmineAsync.js"></script>
    <script type="text/javascript" src="jasmine.console-reporter.js"></script>
    <script type="text/javascript" src="../../../Project/lib/sugar-1.4.min.js"></script>
    <script type="text/javascript" src="../../../Project/lib/q.min.js"></script>
    <script type="text/javascript" src="../../../Project/lib/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../../../Project/lib/knockout-2.3.0.js"></script>
    <script type="text/javascript" src="../../../Project/lib/require/require.js"></script>
    <script type="text/javascript">
        require.config({
            baseUrl: '../../../Project/app',
            paths: {
                'tests': '../../TestProject/Javascript Tests/',
                'spec': '../../TestProject/Javascript Tests/spec/',
                'text': '../lib/require/text',
                'durandal': '../lib/durandal/js',
                'plugins': '../lib/durandal/js/plugins',
                'transitions': '../lib/durandal/js/transitions',
                'knockout': '../lib/knockout-2.3.0',
                'jquery': '../lib/jquery-1.9.1'
            }
        });
        var runTests = function (specfiles) {
            require(specfiles, function () {
                var consoleReporter = new jasmine.ConsoleReporter();
                jasmine.getEnv().addReporter(consoleReporter);
                jasmine.getEnv().execute();
            });
        };
    </script>
</head>

</html>
